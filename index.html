<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- awesone fonts css-->
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- owl carousel css-->
    <link rel="stylesheet" href="owl-carousel/assets/owl.carousel.min.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
	
    <title>inaya Construction</title>
    <style>

    </style>
</head>
<body>
<div id="topHeadersection"></div>

<div class="container">
  <div class="row border" style="padding-top:10px;padding-bottom:10px">
			<div class="row text-center" style="display: block;width: 100%;">
				<img src="images/ourproducts.png" style="max-width:100%">
			</div>
  <div class="col-md-12" style="margin-bottom:30px;">
	   <div class="col-md-10" style="float:left">
			<b style="color:red" id="loadingdiv">Loading Please Wait....</b>
		   <label><b>Select your nearest Location&nbsp;&nbsp;</b></label>
		   <select id="locationVal" onchange="return getRatesValues(this)"></select> 
	   </div>
		 <div class="col-md-2" style="float:right">
			<a href="javascript:void(0)" onclick="return viewMyCart(this)" class="btn btn-info my-2 my-sm-0 text-uppercase">Go to Cart</a>
		 </div>
  </div>
	<div class="col-md-12">
	<input id="Search" placeholder="Type to filter records"  type="text" required>
		  <table id="displayTableDetails"
				class="table table-striped table-bordered table-hover">
				<thead>
					<th><a href="javascript:void(0)" style="cursor: pointer;">#</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Item</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Type</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Brand</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Grade</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Unit</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Price</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">ShopName</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Cart</a></th>
				</thead>
				<tbody class="tb-text"></tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content">
				<div class="modal-body">
				<h2 class="wm-color"><span class="text-center">Create new combination</span></h2><hr>
				<label>Create combination&nbsp;&nbsp;</label><select id="popupselect"></select>
				</div>
				<div class="modal-footer" id="footerSection">
							<input type="button" value="Create New Combination" class="btn-primary" id='addStudDetailsID'
								onclick="return createNewCombination(this)">
							<button type="button" class="btn-default"
								onclick="return closePopup(this)">Cancel</button>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

<div id="footersection"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/myutil.js"></script>
<script src="owl-carousel/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
<script src="js/nologin.js"></script>
<script>
initUserEntryData();
initTableAttr();
</script>
</body>
</html>
