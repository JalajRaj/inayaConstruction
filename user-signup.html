                <h2> User Sign Up </h2><div class="g-signin2" data-onsuccess="onSignIn">Sign In</div>
                <p> User first need to Sign up for view respective records or order any product. </p>
                </div>
            <div class="col-lg-8">
                <svg id="bg-services"
                     width="100%"
                     viewBox="0 0 1000 800">
                    <defs>
                        <linearGradient id="PSgrad_02" x1="64.279%" x2="0%" y1="76.604%" y2="0%">
                            <stop offset="0%" stop-color="rgb(1,230,248)" stop-opacity="1"/>
                            <stop offset="100%" stop-color="rgb(29,62,222)" stop-opacity="1"/>
                        </linearGradient>
                    </defs>
                    <path fill-rule="evenodd" opacity="0.102" fill="url(#PSgrad_02)"

                <div class="row">

                        <div class="card text-center">
                            <div class="oval"><img class="card-img-top" src="images/web-design.png" alt=""></div>
                            <div class="card-body">
                                <h3 class="card-title">Sign Up</h3>
								 <div class="col-lg-9" style="text-align:right;">
									<label>MobileNo</label>
									<input type="text" id="mobileNo" class="form-control" style="display:inline;width:auto;">
								</div>
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>User Name</label>
									<input type="text" id="username" class="form-control" style="display:inline;width:auto;">
								</div>
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>Email ID</label>
									<input type="text" id="emailid" class="form-control" style="display:inline;width:auto;">
								</div>
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>Current Area</label>
									<input id="area" type="text" onClick="this.setSelectionRange(0, this.value.length)" name="q" class="form-control" style="display:inline;width:auto;" />
								</div>
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>Address</label>
									<input type="text" id="address" class="form-control" style="display:inline;width:auto;">
								</div>	
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>Password</label>
									<input type="text" id="pass" class="form-control" style="display:inline;width:auto;">
								</div>	
								<div class="col-lg-9" id="contact" style="margin-top:10px;margin-bottom:10px;text-align:right;">
									<label>Confirm Password</label>
									<input type="password" id="cpass" class="form-control" style="display:inline;width:auto;">
								</div>									
								<a href="javascript:void(0);" onclick="return checkSignUpLogin(this)">Sign Up <i class="fa fa-angle-right" aria-hidden="true"></i></a>

                        </div>

<script>
getAllLocation();
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
  
</script>
