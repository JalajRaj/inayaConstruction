<div class="container-fluid gtco-features" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2> User Login </h2>
                <p> User need to login for access information, if user does not exist then please first Sign Up user. </p>
                </div>
            <div class="col-lg-8">
                <svg id="bg-services"
                     width="100%"
                     viewBox="0 0 1000 800">
                    <defs>
                        <linearGradient id="PSgrad_02" x1="64.279%" x2="0%" y1="76.604%" y2="0%">
                            <stop offset="0%" stop-color="rgb(1,230,248)" stop-opacity="1"/>
                            <stop offset="100%" stop-color="rgb(29,62,222)" stop-opacity="1"/>
                        </linearGradient>
                    </defs>
                    <path fill-rule="evenodd" opacity="0.102" fill="url(#PSgrad_02)"
                          d="M801.878,3.146 L116.381,128.537 C26.052,145.060 -21.235,229.535 9.856,312.073 L159.806,710.157 C184.515,775.753 264.901,810.334 338.020,792.380 L907.021,652.668 C972.912,636.489 1019.383,573.766 1011.301,510.470 L962.013,124.412 C951.950,45.594 881.254,-11.373 801.878,3.146 Z"/>
                </svg>
                <div class="row">
                    <div class="col">
                        <div class="card text-center">
                            <div class="oval"><img class="card-img-top" src="images/web-design.png" alt=""></div>
                            <div class="card-body">
                                <h3 class="card-title">User Login</h3>
								 <div class="col-lg-12" id="contact">
									<label>MobileNo</label>
									<input type="text" id="mobileNo" class="form-control" style="display:inline;width:auto;">
								</div>
								<div class="col-lg-12" style="margin-top:10px;margin-bottom:10px">
									<label>Password&nbsp;</label>
									<input type="password" id="password" class="form-control" style="display:inline;width:auto;">
								</div>								
								<a href="javascript:void(0);" onclick="return checkLogin(this)">Login <i class="fa fa-angle-right" aria-hidden="true"></i></a>
								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
