<body>
<div id="topHeadersection"></div>

<div class="container">
 <span id="userDetails"></span>
  <div class="row border" style="padding-top:10px;padding-bottom:10px">
 
  <div class="col-md-12">
  <b style="color:red" id="loadingdiv">Loading Please Wait....</b>
   <label><b>Material Information</b></label><br>
  <input type="button" onclick="return createNewItem()" value="Create New Item" class="btn btn-primary" />
  <br><br>
  </div>
	<div class="col-md-12" style="overflow:auto">
		  <table id="displayTableDetails"
				class="table table-striped table-bordered table-hover">
				<thead>
					<th><a href="javascript:void(0)" style="cursor: pointer;">#</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Item</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Type</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Brand</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Grade</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Unit</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Price</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">ShopName</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Save</a></th>
					<th><a href="javascript:void(0)" style="cursor: pointer;">Delete</a></th>
				</thead>
				<tbody class="tb-text"></tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content">
				<div class="modal-body">
				<h2 class="wm-color"><span class="text-center">Create new combination</span></h2><hr>
				<label>Create combination&nbsp;&nbsp;</label><select id="popupselect"></select>
				</div>
				<div class="modal-footer" id="footerSection">
							<input type="button" value="Create New Combination" class="btn-primary" id='addStudDetailsID'
								onclick="return createNewCombination(this)">
							<button type="button" class="btn-default"
								onclick="return closePopup(this)">Cancel</button>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


<div id="footersection"></div>
